<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الكونفيجات - Moh Konfig</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #0d1117;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #30363d;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; font-size: 24px; margin-bottom: 5px; }
        p { color: #8b949e; margin-bottom: 25px; font-size: 14px; }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-sizing: border-box;
        }
        /* أزرار التحميل */
        .btn-download { background-color: #238636; }
        .btn-download:hover { background-color: #2ea043; }
        
        /* زر القناة */
        .btn-channel { background-color: #0088cc; }
        .btn-channel:hover { background-color: #0099ee; }
